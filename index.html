<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="card">
        <div class="qr-container">
          <img class="qr-code" src="images/image-qr-code.png" alt="qr code">
        </div>

        <div class="card-content">
          <h1 class="card-title">Improve your front-end skills by building projects</h1>
          <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div> 

      <div class="attribution">
      <p>Made by <a target="_blank" href="https://linkedin.com/in/rehanrequiem">Rehan Naseer</a></p>
      </div>
    </section>
   
  </main>
 
  </div>
</body>
</html>
